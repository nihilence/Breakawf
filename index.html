<html>
  <head>
    <title>Break Awf</title>
  </head>

  <body>
    <ul class="instr"><li>"space" -- launch</li>
                      <li> "a" -- paddle left</li>
                      <li> "d" -- paddle right</li></ul>
    <canvas style="border: solid thin black; margin-left: 2%;"></canvas>
    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="application/javascript" src="lib/ball.js"></script>
    <script type="application/javascript" src="lib/brick.js"></script>
    <script type="application/javascript" src="lib/paddle.js"></script>
    <script type="application/javascript" src="lib/game.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/ffs.css">

    <script>
      (function () {
        var canvasEl = document.getElementsByTagName("canvas")[0];
        canvasEl.width = 1000;
        canvasEl.height = 700;
        var ctx = canvasEl.getContext("2d");

        var game = new Breakoff.Game(ctx);
        game.setup(ctx);
        var bkgnd = new Audio("assets/Battle.mp3");
        bkgnd.loop = true;
        bkgnd.volume = .2;
        bkgnd.play();

      })();
    </script>
  </body>
</html>
